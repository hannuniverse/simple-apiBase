<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hann Universe</title>
</head>
<body>
   <style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  color: #fff;
  background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  max-width: 800px;
  margin: auto;
}

.navbar {
  position: absolute;
  top: 20px;
  left: 20px;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #ffffff;
}

.content h1 {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
}

.content p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 30px;
  color: #dcdcdc;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.btn {
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  transition: background 0.3s ease;
}

.btn.primary {
  background: #3b82f6;
  color: #fff;
}

.btn.primary:hover {
  background: #2563eb;
}

.btn.secondary {
  background: #374151;
  color: #fff;
}

.btn.secondary:hover {
  background: #1f2937;
}
   </style>
  <div class="container">
    <header class="navbar">
      <div class="logo">Hann Universe</div>
    </header>
    <main class="content">
      <h1>Hann Universe</h1>
      <p>Hann Universe provides endpoints for accessing anime-related data and other</p>
      <div class="buttons">
        <a href="/api" class="btn primary">Get Started</a>
        <a href="/profile" class="btn secondary">My Profile</a>
      </div>
    </main>
  </div>
</body>
</html>
